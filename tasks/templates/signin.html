{% extends 'base.html' %}

{% block content %}
{{ error }}
<form method="post" class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card p-5">
                <h2 class="display-4 text-center">Iniciar Sesion</h2>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" id="usuario" maxlength="150" placeholder="Escriba su nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contrase√±a</label>
                    <input type="password" name="password" class="form-control" id="contrasenia" placeholder="*****" required>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button class="btn btn-dark">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
