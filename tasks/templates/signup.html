{% extends 'base.html' %}

{% block content %}
{% if error %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ error }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<form method="post" class="container p-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card p-5">
        <h2 class="display-4 text-center">Registro</h2>
        {% csrf_token %}
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control" id="usuario" maxlength="150"
            placeholder="Escriba su nombre de usuario" required>
        </div>
        <div class="mb-3">
          <label for="contrasenia" class="form-label">Contraseña</label>
          <input type="password" name="password1" class="form-control" id="contrasenia" placeholder="*****" required>
        </div>
        <div class="mb-3">
          <label for="r_contrasenia" class="form-label">Repetir Contraseña</label>
          <input type="password" name="password2" class="form-control" id="r_contrasenia" placeholder="*****" required>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
          <button class="btn btn-dark">Registrar</button>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
